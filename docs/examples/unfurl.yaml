  apiVersion: unfurl/v1alpha1
  kind: Project

  contexts:
    defaults: # "defaults" are merged with optional contexts defined below
      local:
       schema:
         name1:
           type: string
      secret:
       schema:
         name1:
           type: string

      # # values are merged with the manifest's context:
      # inputs:
      # locals:
      # secrets:
      # environment:
      # external:
    # user-defined contexts:
    production: {}
    staging: {}

  ensembles:
    - file: "ensemble/ensemble.yaml"
      alias: "named_ensemble"
      project: "in_another_project"
      default: true
      context: production # "defaults" context is used if not specified
